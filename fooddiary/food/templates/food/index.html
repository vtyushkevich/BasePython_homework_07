{% extends "food/base.html" %}

{% block title %}
    Food list
{% endblock %}

{% block body %}
    <h1>Food</h1>
        <ul class="list-group">
            {% for fooditem in food %}
            <li class="list-group-item">
            <a href="{% url 'food:details' fooditem.pk %}">{{ fooditem.name }} [{{ fooditem.kind }}]</a>
            </li>
            {% endfor %}
        </ul>
{% endblock %}
